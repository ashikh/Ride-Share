<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="rideshare">
	<meta name="description" content="Share Your ride with anyone">
	<meta name="keywords" content="ride share, travel, destination, car">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scaling=1.0">
	<title>Ride Share</title>
    <base href="/" />
    <!-- bower:css -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/angular-google-places-autocomplete/dist/autocomplete.min.css">
    <!-- endbower -->
    <!-- build:css(.tmp) styles/style.css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
</head>

<body ng-app="RideApp" ng-controller="mainCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header>
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#/">RideShareApp</a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li class="" ng-if="isAuthenticated"><a href="#/home">Home</a></li>
                        <li class="" ng-if="!isAuthenticated"><a href="#/login">Login</a></li>

                        <li class="" ng-if="isAuthenticated"><a href="#/createride">Create Ride</a></li>
                        <li ng-if="isAuthenticated"><a href="#/search">Search for Ride</a></li>
                        <li ng-if="isAuthenticated"><a href="#/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
	</header>
<section>
        <div ng-view="">
		</div>
	</section>
    <footer class="navbar-bottom">
            <p><span class="glyphicon glyphicon-copyright-mark"></span> Ride Sharing App team. All Rights Reserved</p>
		<div id="connect">
				<a href="http://facebook.com/RideShare" target="_blank" class="facebook"></a>
				<a href="http://twitter.com/RideShare" target="_blank" class="twitter"></a>
				<a href="http://plus.google.com/RideShare" target="_blank" class="googleplus"></a>
				<a href="http://instagram.com/RideShare" target="_blank" class="instagram"></a>
				<a href="http://youtube.com/RideShare" target="_blank" class="youtube"></a>
				</div>
	</footer>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="libs/angular-google-places-autocomplete/dist/autocomplete.min.js"></script>
    <script src="libs/ngmap/build/scripts/ng-map.min.js"></script>

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/app.js"></script>
    <script src="js/sdk/webservice.js"></script>
    <script src="js/controllers/login-ctrl.js"></script>
    <script src="js/controllers/signup-ctrl.js"></script>
    <script src="js/controllers/logout-ctrl.js"></script>
    <script src="js/controllers/createride-ctrl.js"></script>
    <script src="js/controllers/searchride-ctrl.js"></script>

    <!-- endbuild -->
</body>
</html>
